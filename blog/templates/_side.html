<div class="panel panel-default">
    <div class="panel-body">
        <h3>关于</h3>
        <p>这是使用Django开发的个人博客</p>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <h3>文章分类</h3>
        {% if categories %}
        <ul class="list-unstyled">
        {% for c in categories %}
        <li>- <a href="{% url 'category' c.id %}">{{ c.name|safe }}</a></li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <h3>登录入口</h3>
        <p>
            <a href="/admin">登录</a><br />
            <a href="/admin/logout">退出登录</a>
        </p>
    </div>
</div>
